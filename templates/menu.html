<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

<h1>{{agricultor.name}}</h1>

<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}




<a href = "{{url_for('newProduct',agricultor_id=agricultor.id)}}">Create new item</a>


{% for i in items %}

<div>

<p>{{i.name}}</p>

<p>{{i.description}}</p>

<p> {{i.price}} </p>

<a href = "{{url_for('editMenuItem',agricultor_id=agricultor.id,product_id=i.id)}}">Edit</a>
</br>
<a href = "{{url_for('deleteMenuItem',agricultor_id=agricultor.id,product_id=i.id)}}">Delete</a>

</div>


{% endfor %}
</body>

</html>
