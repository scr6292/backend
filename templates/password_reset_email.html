{% extends "layout.html" %}

 
{% block content %}
 
<div class="add-recipe">
  <div class="page-header">
    <h2>Email Address:</h2>
  </div>
  <form action="{{ url_for('reset') }}" method="POST">
    {{ form.csrf_token }}
    <dl>
      {{ wtf.form_field(form.email) }}
    </dl>
    <button class="btn btn-sm btn-success" type="submit">Submit</button>
  </form>
</div>
 
{% endblock %}
