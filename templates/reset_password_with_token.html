{% extends "layout.html" %}

 
{% block content %}
 
<div class="add-recipe">
  <div class="page-header">
    <h2>New Password:</h2>
  </div>
  <form action="{{ url_for('reset_with_token', token=token) }}" method="POST">
    {{ form.csrf_token }}
    <dl>
      {{ wtf.form_field(form.password) }}
    </dl>
    <button class="btn btn-sm btn-success" type="submit">Update</button>
  </form>
</div>
 
{% endblock %}
