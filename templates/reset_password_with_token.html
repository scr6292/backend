{% extends "layout_login.html" %}

 
{% block content %}
 

<div class="container">
  <div class = "row row-padding-top justify-content-md-center">
    <div class = "col-lg-5 col-md-6 col-sm-12 col-xs-12 align-self-center">
      <form class="form-signin" method="POST" action="{{ url_for('reset_with_token', token=token) }}">
        <h2 class="form-signin-heading title top-margin">Introduce una nueva contrase√±a</h2>

        {{ form.csrf_token }}
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.password) }}
        
        <button class="btn btn-lg btn-block little-margin btn-style" type="submit">Actualizar</button>
      </form>

    </div>
  </div>
</div>
 
{% endblock %}
